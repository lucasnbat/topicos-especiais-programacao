version: '3.3'

services:
  redis:
    container_name: redis
    image: redis:latest
    networks:
      - evolution-net
    command: >
      redis-server --port 6379 --appendonly yes
    volumes:
      - evolution_redis:/data
    ports:
      - 6379:6379

volumes:
  evolution_redis:

networks:
  evolution-net:
    external: true  # Usa a rede jรก criada

